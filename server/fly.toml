app = 'libra-escape-server'
primary_region = 'iad'

[build]

[env]
  HOST = '0.0.0.0'
  PORT = '8080'
  CLIENT_URL = 'https://libraescape.com,https://www.libraescape.com,https://libra-escape.vercel.app'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
  count = 1
